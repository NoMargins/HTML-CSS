<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-control">
      <input type="text" name="primaryLanguage" value="HTML" disabled />
    </div>
    <div class="form-control">
      <input type="checkbox" name="agree" unchecked />
    </div>
    <div class="form-control">
      <input type="checkbox" name="like" checked readonly />
    </div>
    <div class="form-control">
      <input type="color" name="favouriteColor" value="#ff7f50" />
    </div>
    <div class="form-control">
      <input type="date" name="birthDate" value="2021-01-02" />
    </div>
    <div class="form-control">
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
    </div>
    <div class="form-control">
      <input
        type="email"
        name="email"
        placeholder="example@domain.com"
        required
      />
    </div>
    <div class="form-control">
      <input type="file" name="avatar" />
    </div>
    <div class="form-control">
      <input type="month" name="startLearning" value="2020-01" />
    </div>
    <div class="form-control">
      <input type="number" name="fovouriteNumber" value="17" />
    </div>
    <div class="form-control">
      <textarea
        name="story"
        rows="5"
        cols="30"
        placeholder="A long time ago..."
      ></textarea>
    </div>
    <div class="form-control">
      <input type="password" name="password" value="secret" />
    </div>
    <div class="form-control languages">
      <input for="html" type="radio" name="language" /> <span> HTML</span>
      <input for="css" type="radio" name="language" checked /><span> CSS</span>
      <input for="javascript" type="radio" name="language" />
      <span> JavaScript</span>
    </div>
    <div class="form-control">
      <input type="range" name="learningProgress" value="30" />
    </div>
    <div class="form-control">
      <select name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="boorstrap">Bootstrap</option>
      </select>
    </div>
    <div class="form-control">
      <input type="search" name="search" placeholder="Type first letters..." />
    </div>
    <div class="form-control">
      <input type="time" name="lunchEnd" value="14:01" />
    </div>
    <div class="form-control">
      <input
        type="url"
        name="website"
        placeholder="https://website.com"
        required
      />
    </div>
    <div class="form-control">
      <input type="week" name="birthWeek" value="2021-W51" />
    </div>
    <div class="form-control">
      <button name="submit">Save</button>
    </div>
  </body>
</html>
